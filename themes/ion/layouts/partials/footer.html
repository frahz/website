<footer>
  <div style="display: flex">
    {{ range $index, $key := .Site.Params.Social }}
    {{ if hasPrefix $key.icon "simple:" }}
    <a class="soc" href="{{ $key.url }}" rel="me" title="{{ $key.name }}">
      <i class="simple-icons si-{{ substr $key.icon 7 }}"></i>
    </a>
    {{ end }}
    <p class="border"></p>
    {{ end }}
  </div>
  <div class="footer-info">
    {{ dateFormat "2006" now }} {{ with .Site.Copyright }} {{ . }} :: {{ end }}
    <a href="https://github.com/frahz/website/tree/master/themes/ion">ion theme</a>
  </div>
</footer>
{{ if not hugo.IsServer }}
{{ template "_internal/google_analytics.html" . }}
{{ end }}
